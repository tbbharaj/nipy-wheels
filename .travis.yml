env:
  global:
      - REPO_DIR=nipy
      - BUILD_COMMIT=master
      - PLAT=x86_64
      - UNICODE_WIDTH=32
      - NP_BUILD_DEP="numpy==1.13"
      - NP_TEST_DEP="numpy==1.13"
      - SP_DEP="scipy"
      - ANACONDA_ORG="nipy"
      # Following generated with
      # travis encrypt -r MacPython/nipy-wheels ANACONDA_SECRET=<the api key>
      # where <the api key> has API write access to the anaconda.org
      # organization named in $ANACONDA_ORG
      - secure: ""


language: python
dist: bionic
services: docker
os: linux

matrix:
  exclude:
      # Exclude the default Python 3.5 build
      - python: 3.5
  include:
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7
        - UNICODE_WIDTH=16
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7
        - PLAT=i686
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7
        - PLAT=i686
        - UNICODE_WIDTH=16
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.6
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.6
        - PLAT=i686
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.7
        - NP_BUILD_DEP="numpy==1.15"
        - NP_TEST_DEP="numpy==1.15"
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.7
        - NP_BUILD_DEP="numpy==1.15"
        - NP_TEST_DEP="numpy==1.15"
        - PLAT=i686
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.8
        - NP_BUILD_DEP="numpy==1.18"
        - NP_TEST_DEP="numpy==1.18"
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.8
        - NP_BUILD_DEP="numpy==1.18"
        - NP_TEST_DEP="numpy==1.18"
        - PLAT=i686
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.9
        - NP_BUILD_DEP="numpy==1.20"
        - NP_TEST_DEP="numpy==1.20"
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.9
        - NP_BUILD_DEP="numpy==1.20"
        - NP_TEST_DEP="numpy==1.20"
        - PLAT=i686
    - os: osx
      language: generic
      env: MB_PYTHON_VERSION=2.7
    - os: osx
      language: generic
      env:
        - MB_PYTHON_VERSION=3.6
    - os: osx
      language: generic
      env:
        - MB_PYTHON_VERSION=3.7
        - NP_BUILD_DEP="numpy==1.15"
        - NP_TEST_DEP="numpy==1.15"
    - os: osx
      language: generic
      env:
        - MB_PYTHON_VERSION=3.8
        - NP_BUILD_DEP="numpy==1.18"
        - NP_TEST_DEP="numpy==1.18"
    - os: osx
      language: generic
      env:
        - MB_PYTHON_VERSION=3.9
        - NP_BUILD_DEP="numpy==1.20"
        - NP_TEST_DEP="numpy==1.20"
        - BREW_OPENBLAS=yes

before_install:
    - BUILD_DEPENDS="$NP_BUILD_DEP Cython nibabel sympy $SP_DEP"
    - TEST_DEPENDS="$NP_TEST_DEP nose nibabel sympy $SP_DEP"
    - source multibuild/common_utils.sh
    - source multibuild/travis_steps.sh
    - before_install

install:
    # Maybe get and clean and patch source
    # Numpy 1.20 rejects Accelerate as installation option; get openblas
    if [ -n "$BREW_OPENBLAS" ]; then brew install openblas; fi
    - clean_code $REPO_DIR $BUILD_COMMIT
    - build_wheel $REPO_DIR $PLAT

script:
    - install_run $PLAT

after_success:
    # Upload wheels to Anaconda.org
    - pip install git+https://github.com/Anaconda-Platform/anaconda-project
    - pip install git+https://github.com/Anaconda-Platform/anaconda-client
    - anaconda -t ${ANACONDA_SECRET} upload --force -u ${ANACONDA_ORG} ${TRAVIS_BUILD_DIR}/wheelhouse/*.whl
